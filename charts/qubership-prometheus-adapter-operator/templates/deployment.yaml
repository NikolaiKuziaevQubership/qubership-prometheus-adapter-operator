{{- $fullname := include "qubership-prometheus-adapter-operator.fullname" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "qubership-prometheus-adapter-operator.fullname" . }}
  labels:
    name: {{ $fullname }}
    app.kubernetes.io/name: {{ $fullname }}
    app.kubernetes.io/instance: {{ cat $fullname "-" .Release.Namespace | nospace | trunc 63 | trimSuffix "-" }}
    {{- include "qubership-prometheus-adapter-operator.commonlLabels" . | nindent 4 }}
    {{- if .Values.labels }}
      {{- toYaml .Values.labels | nindent 4 }}
    {{- end }}
  {{- if .Values.annotations }}
  annotations:
    {{- toYaml .Values.annotations | nindent 4 }}
  {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "qubership-prometheus-adapter-operator.fullname" . }}
  template:
    metadata:
      labels:
        name: {{ $fullname }}
        app.kubernetes.io/name: {{ template "qubership-prometheus-adapter-operator.fullname" . }}
        app.kubernetes.io/instance: {{ cat $fullname "-" .Release.Namespace | nospace | trunc 63 | trimSuffix "-" }}
        {{- include "qubership-prometheus-adapter-operator.commonlLabels" . | nindent 8 }}
        {{- if .Values.labels }}
          {{- toYaml .Values.labels | nindent 8 }}
        {{- end }}
      {{- if .Values.annotations }}
      annotations:
        {{- toYaml .Values.annotations | nindent 8 }}
      {{- end }}
    spec:
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName | quote }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ template "qubership-prometheus-adapter-operator.fullname" . }}
        command: ["/manager"]
        args:
          - "--enable-leader-election"
        image: {{ template "prometheus-adapter-operator.image" . }}
        imagePullPolicy: IfNotPresent
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      serviceAccountName: {{ template "qubership-prometheus-adapter-operator.fullname" . }}
